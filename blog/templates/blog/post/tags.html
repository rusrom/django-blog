<!-- List of tag links -->
<p class="tags">Tags:
    {% for tag in tags %}
        <a href="{% url 'blog:post_list_by_tag' tag.slug %}">{{ tag.name }}</a>
        {% if not forloop.last %},{% endif %}
    {% endfor %}
</p>
